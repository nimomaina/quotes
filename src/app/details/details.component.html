<footer>
  <br>
<p>Author:
{{quote.author}}
</p>
<p> Published by:
{{quote.publisher}}
</p>
<p>Created on {{quote.quotedDate | date}} ~ {{quote.quotedDate | datePassed}} days ago</p>
<button class="button btn btn-danger" id="delete"(click)='quoteIrrelevant(true)'>Delete Quote <i class="fas fa-trash"></i></button>
<button class="vote"(click)="upvote.emit()"><i class=" fas fa-heart"></i></button>  {{quote.upvote}}
    <button class="vote" (click)="downvote.emit()"><i class="fas fa-heartbeat"></i></button> {{quote.downvote}}
</footer>
